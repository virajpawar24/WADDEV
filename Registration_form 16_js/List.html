
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registered Users</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Registered Users List</h2>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>DOB</th>
                    <th>Gender</th>
                    <th>Mobile</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="userList"></tbody>
        </table>
    </div>

    <script>
        const users = JSON.parse(localStorage.getItem('users')) || [];
        const userList = document.getElementById('userList');

        if (users.length === 0) {
            userList.innerHTML = '<tr><td colspan="6">No users registered.</td></tr>';
        } else {
            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.fname}</td>
                    <td>${user.lname}</td>
                    <td>${user.dob}</td>
                    <td>${user.gender}</td>
                    <td>${user.mobile}</td>
                    <td>${user.email}</td>
                `;
                userList.appendChild(row);
            });
        }
    </script>
</body>
</html>
