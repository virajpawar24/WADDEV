
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eef2f3;
            font-family: Arial, sans-serif;
        }

        .property-card {
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .property-img {
            height: 200px;
            object-fit: cover;
            width: 100%;
        }

        .contact-btn {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">Real Estate Listings</h2>
        <div class="row">
            <!-- Property 1 -->
            <div class="col-md-4">
                <div class="property-card card">
                    <img src="https://via.placeholder.com/400x200" class="property-img card-img-top" alt="Property 1">
                    <div class="card-body">
                        <h5 class="card-title">123 Maple Street, Springfield</h5>
                        <p class="card-text text-success">Price: $250,000</p>
                        <button class="btn btn-primary contact-btn">Contact Us</button>
                    </div>
                </div>
            </div>

            <!-- Property 2 -->
            <div class="col-md-4">
                <div class="property-card card">
                    <img src="https://via.placeholder.com/400x200" class="property-img card-img-top" alt="Property 2">
                    <div class="card-body">
                        <h5 class="card-title">456 Oak Avenue, Rivertown</h5>
                        <p class="card-text text-success">Price: $320,000</p>
                        <button class="btn btn-primary contact-btn">Contact Us</button>
                    </div>
                </div>
            </div>

            <!-- Property 3 -->
            <div class="col-md-4">
                <div class="property-card card">
                    <img src="https://via.placeholder.com/400x200" class="property-img card-img-top" alt="Property 3">
                    <div class="card-body">
                        <h5 class="card-title">789 Pine Lane, Lakeview</h5>
                        <p class="card-text text-success">Price: $450,000</p>
                        <button class="btn btn-primary contact-btn">Contact Us</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const buttons = document.querySelectorAll('.contact-btn');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                alert('Thank you for your interest! We will contact you soon.');
            });
        });
    </script>
</body>

</html>
