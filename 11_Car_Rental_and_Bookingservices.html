
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>City Car Rental & Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        header, footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 15px;
        }
        .car-card {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            margin: 15px;
            background: white;
            transition: transform 0.3s;
        }
        .car-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<header>
    <h1>City Car Rental & Booking Services</h1>
</header>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CarRental</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showOffers()">Offers</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Cars Section -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4 car-card">
            <h3>Economy Car</h3>
            <img src="https://cdn-icons-png.flaticon.com/512/743/743006.png" alt="Economy Car" width="100">
            <p>Perfect for city rides and affordable rates.</p>
        </div>
        <div class="col-md-4 car-card">
            <h3>SUV</h3>
            <img src="https://cdn-icons-png.flaticon.com/512/743/743007.png" alt="SUV" width="100">
            <p>Spacious and comfortable for family trips.</p>
        </div>
        <div class="col-md-4 car-card">
            <h3>Luxury Car</h3>
            <img src="https://cdn-icons-png.flaticon.com/512/743/743008.png" alt="Luxury Car" width="100">
            <p>Experience premium comfort and style.</p>
        </div>
    </div>

    <button class="btn btn-primary mt-3" onclick="showOffers()">View Offers & Charges</button>
</div>

<footer>
    <p>&copy; 2025 City Car Rental & Booking Services</p>
</footer>

<!-- Offers Script -->
<script>
    function showOffers() {
        alert("Current Offers:\n- 10% off on first booking\n- SUV: ₹3000/day\n- Economy: ₹1500/day\n- Luxury: ₹5000/day");
    }
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
