
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .feedback-container {
            padding: 20px;
        }
        .feedback-container h3 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<!-- Page 1 - Feedback Form -->
<div data-role="page" id="feedbackPage">
    <div data-role="header">
        <h1>Feedback Form</h1>
    </div>

    <div role="main" class="ui-content feedback-container">
        <form id="feedbackForm">
            <h3>We value your feedback!</h3>
            
            <label for="rating">Rating:</label>
            <select name="rating" id="rating" data-role="slider">
                <option value="1">1 - Poor</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 - Excellent</option>
            </select>

            <label for="recommend">Would you recommend us?</label>
            <select name="recommend" id="recommend" data-role="slider">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <button type="submit" data-role="button" class="ui-btn ui-corner-all">Submit Feedback</button>
        </form>
    </div>

    <div data-role="footer">
        <h4>&copy; 2025 Feedback System</h4>
    </div>
</div>

</body>
</html>
